# ================================================
# NGINX Configuration for Sistem Absensi
# ================================================
#
# Installation:
# 1. Copy this file to /etc/nginx/sites-available/
#    sudo cp nginx/absensi.conf /etc/nginx/sites-available/
#
# 2. Create symbolic link to sites-enabled:
#    sudo ln -s /etc/nginx/sites-available/absensi.conf /etc/nginx/sites-enabled/
#
# 3. Test configuration:
#    sudo nginx -t
#
# 4. Reload NGINX:
#    sudo systemctl reload nginx
#
# ================================================

# Upstream Node.js server
upstream nodejs_backend {
    server 127.0.0.1:3000;
    keepalive 64;
}

# HTTP Server - Redirect to HTTPS (uncomment for production with SSL)
# server {
#     listen 80;
#     listen [::]:80;
#     server_name absensi.example.com;
#     return 301 https://$server_name$request_uri;
# }

# Main Server Block
server {
    # Listen on port 80 (HTTP)
    listen 80;
    listen [::]:80;

    # For HTTPS (uncomment and configure SSL certificate)
    # listen 443 ssl http2;
    # listen [::]:443 ssl http2;
    # ssl_certificate /etc/letsencrypt/live/absensi.example.com/fullchain.pem;
    # ssl_certificate_key /etc/letsencrypt/live/absensi.example.com/privkey.pem;
    # ssl_protocols TLSv1.2 TLSv1.3;
    # ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256;
    # ssl_prefer_server_ciphers off;

    # Server name (change to your domain or IP)
    server_name localhost absensi.local;

    # Root directory for static files
    root /home/hasan/Documents/Perancangan/Perancangan/server-monitoring/public;
    index index.html;

    # Logging
    access_log /var/log/nginx/absensi_access.log;
    error_log /var/log/nginx/absensi_error.log;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/json application/xml+rss;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # ================================================
    # STATIC FILES - Served directly by NGINX
    # ================================================

    # CSS files
    location /css/ {
        alias /home/hasan/Documents/Perancangan/Perancangan/server-monitoring/public/css/;
        expires 7d;
        add_header Cache-Control "public, immutable";
    }

    # JavaScript files
    location /js/ {
        alias /home/hasan/Documents/Perancangan/Perancangan/server-monitoring/public/js/;
        expires 7d;
        add_header Cache-Control "public, immutable";
    }

    # Icons
    location /icons/ {
        alias /home/hasan/Documents/Perancangan/Perancangan/server-monitoring/public/icons/;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # Uploaded files
    location /uploads/ {
        alias /home/hasan/Documents/Perancangan/Perancangan/server-monitoring/uploads/;
        expires 7d;
        add_header Cache-Control "public";
    }

    # Admin pages
    location /admin/ {
        alias /home/hasan/Documents/Perancangan/Perancangan/server-monitoring/public/admin/;
        try_files $uri $uri/ /admin/index-glass.html;

        # No cache for HTML files
        location ~* \.html$ {
            add_header Cache-Control "no-store, no-cache, must-revalidate";
        }
    }

    # User pages
    location /user/ {
        alias /home/hasan/Documents/Perancangan/Perancangan/server-monitoring/public/user/;
        try_files $uri $uri/ /user/user-login.html;

        # No cache for HTML files
        location ~* \.html$ {
            add_header Cache-Control "no-store, no-cache, must-revalidate";
        }
    }

    # Manifest and service worker
    location /manifest.json {
        alias /home/hasan/Documents/Perancangan/Perancangan/server-monitoring/public/manifest.json;
        add_header Cache-Control "no-cache";
    }

    # Service Worker - must be served from root
    location /sw.js {
        alias /home/hasan/Documents/Perancangan/Perancangan/server-monitoring/public/js/sw.js;
        add_header Cache-Control "no-cache";
        add_header Service-Worker-Allowed "/";
    }

    # ================================================
    # API ROUTES - Proxy to Node.js
    # ================================================

    # All API routes
    location /api/ {
        proxy_pass http://nodejs_backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 300s;
        proxy_connect_timeout 75s;
    }

    # Pegawai API
    location /pegawai {
        proxy_pass http://nodejs_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Absensi API
    location /absensi {
        proxy_pass http://nodejs_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Gaji API
    location /gaji {
        proxy_pass http://nodejs_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Izin API
    location /izin {
        proxy_pass http://nodejs_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Shift API
    location /shift {
        proxy_pass http://nodejs_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Jadwal API
    location /jadwal {
        proxy_pass http://nodejs_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # ================================================
    # SOCKET.IO - WebSocket Support
    # ================================================

    location /socket.io/ {
        proxy_pass http://nodejs_backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 86400;
    }

    # ================================================
    # ROOT AND FALLBACK
    # ================================================

    # Root location
    location = / {
        try_files /index.html =404;
        add_header Cache-Control "no-store, no-cache, must-revalidate";
    }

    # Default fallback for other static files
    location / {
        try_files $uri $uri/ @nodejs;

        # No cache for HTML files
        location ~* \.html$ {
            add_header Cache-Control "no-store, no-cache, must-revalidate";
        }
    }

    # Fallback to Node.js for unmatched routes
    location @nodejs {
        proxy_pass http://nodejs_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # ================================================
    # ERROR PAGES
    # ================================================

    error_page 404 /index.html;
    error_page 500 502 503 504 /50x.html;

    location = /50x.html {
        root /usr/share/nginx/html;
    }
}
