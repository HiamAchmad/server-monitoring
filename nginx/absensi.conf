# ================================================
# NGINX Configuration for Sistem Absensi
# Domain: mitrjaya.my.id
# Path: /var/www/server-monitoring
# ================================================

upstream nodejs_backend {
    server 127.0.0.1:3000;
    keepalive 64;
}

# Security: Only allow websocket upgrades, prevent H2C smuggling
map $http_upgrade $connection_upgrade {
    websocket upgrade;
    default close;
}

map $http_upgrade $allowed_upgrade {
    websocket websocket;
    default "";
}

# HTTP → HTTPS Redirect
server {
    listen 80;
    listen [::]:80;
    server_name mitrjaya.my.id www.mitrjaya.my.id;
    return 301 https://$host$request_uri;
}

# HTTPS Server
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name mitrjaya.my.id www.mitrjaya.my.id;

    # SSL Certificate (Let's Encrypt)
    ssl_certificate /etc/letsencrypt/live/mitrjaya.my.id/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/mitrjaya.my.id/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;

    # Root directory
    root /var/www/server-monitoring;
    index index.html;

    # Logging
    access_log /var/log/nginx/mitrjaya_access.log;
    error_log /var/log/nginx/mitrjaya_error.log;

    # Gzip
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;

    # =========================
    # STATIC FILES
    # =========================

    # Public folder (CSS, JS, Icons)
    location /public/ {
        alias /var/www/server-monitoring/public/;
        expires 7d;
        add_header Cache-Control "public";
    }

    # Uploads
    location /uploads/ {
        alias /var/www/server-monitoring/uploads/;
        expires 7d;
    }

    # Manifest (served from public)
    location = /manifest.json {
        alias /var/www/server-monitoring/public/manifest.json;
        add_header Cache-Control "no-cache";
    }

    # Service Worker
    location = /sw.js {
        alias /var/www/server-monitoring/public/js/sw.js;
        add_header Cache-Control "no-cache";
        add_header Service-Worker-Allowed "/";
    }

    # =========================
    # ADMIN PAGES
    # =========================
    location /admin/ {
        alias /var/www/server-monitoring/public/admin/;
        index index-glass.html;
        try_files $uri $uri/ index-glass.html;

        location ~* \.html$ {
            add_header Cache-Control "no-store, no-cache, must-revalidate";
        }
    }

    # =========================
    # USER PAGES
    # =========================
    location /user/ {
        alias /var/www/server-monitoring/public/user/;
        index user-login.html;
        try_files $uri $uri/ user-login.html;

        location ~* \.html$ {
            add_header Cache-Control "no-store, no-cache, must-revalidate";
        }
    }

    # =========================
    # API → NODE.JS
    # =========================
    location /api/ {
        proxy_pass http://nodejs_backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $allowed_upgrade;
        proxy_set_header Connection $connection_upgrade;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 300s;
    }

    location ~ ^/(pegawai|absensi|gaji|izin|shift|jadwal|tugas|fingerprint|stats) {
        proxy_pass http://nodejs_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # =========================
    # SOCKET.IO
    # =========================
    location /socket.io/ {
        proxy_pass http://nodejs_backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $allowed_upgrade;
        proxy_set_header Connection $connection_upgrade;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_read_timeout 86400;
    }

    # =========================
    # ROOT / LANDING PAGE
    # =========================
    location = / {
        try_files /index.html =404;
        add_header Cache-Control "no-store, no-cache, must-revalidate";
    }

    location / {
        try_files $uri $uri/ @nodejs;
    }

    location @nodejs {
        proxy_pass http://nodejs_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Error pages
    error_page 404 /index.html;
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}
