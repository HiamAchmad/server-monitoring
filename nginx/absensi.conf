# ================================================
# NGINX Configuration for Sistem Absensi
# Domain: mitrjaya.my.id
# ================================================
#
# Installation:
# 1. Copy file ini ke /etc/nginx/sites-available/
#    sudo cp nginx/absensi.conf /etc/nginx/sites-available/mitrjaya.my.id
#
# 2. Buat symbolic link:
#    sudo ln -s /etc/nginx/sites-available/mitrjaya.my.id /etc/nginx/sites-enabled/
#
# 3. Test konfigurasi:
#    sudo nginx -t
#
# 4. Reload NGINX:
#    sudo systemctl reload nginx
#
# ================================================

# Upstream Node.js server (port 3000)
upstream nodejs_backend {
    server 127.0.0.1:3000;
    keepalive 64;
}

# HTTP Server - Redirect to HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name mitrjaya.my.id www.mitrjaya.my.id;

    # Redirect semua HTTP ke HTTPS
    return 301 https://$server_name$request_uri;
}

# HTTPS Server (Main)
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;

    server_name mitrjaya.my.id www.mitrjaya.my.id;

    # SSL Certificate (Let's Encrypt)
    ssl_certificate /etc/letsencrypt/live/mitrjaya.my.id/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/mitrjaya.my.id/privkey.pem;

    # SSL Settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 1d;

    # Root directory
    root /home/hasan/Documents/Perancangan/Perancangan/server-monitoring/public;
    index index.html;

    # Logging
    access_log /var/log/nginx/mitrjaya_access.log;
    error_log /var/log/nginx/mitrjaya_error.log;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/json application/xml+rss;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # ================================================
    # STATIC FILES - Served by NGINX
    # ================================================

    # CSS files
    location /css/ {
        alias /home/hasan/Documents/Perancangan/Perancangan/server-monitoring/public/css/;
        expires 7d;
        add_header Cache-Control "public, immutable";
    }

    # JavaScript files
    location /js/ {
        alias /home/hasan/Documents/Perancangan/Perancangan/server-monitoring/public/js/;
        expires 7d;
        add_header Cache-Control "public, immutable";
    }

    # Icons
    location /icons/ {
        alias /home/hasan/Documents/Perancangan/Perancangan/server-monitoring/public/icons/;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # Uploaded files
    location /uploads/ {
        alias /home/hasan/Documents/Perancangan/Perancangan/server-monitoring/uploads/;
        expires 7d;
        add_header Cache-Control "public";
    }

    # Admin pages
    location /admin/ {
        alias /home/hasan/Documents/Perancangan/Perancangan/server-monitoring/public/admin/;
        try_files $uri $uri/ /admin/index-glass.html;

        location ~* \.html$ {
            add_header Cache-Control "no-store, no-cache, must-revalidate";
        }
    }

    # User pages
    location /user/ {
        alias /home/hasan/Documents/Perancangan/Perancangan/server-monitoring/public/user/;
        try_files $uri $uri/ /user/user-login.html;

        location ~* \.html$ {
            add_header Cache-Control "no-store, no-cache, must-revalidate";
        }
    }

    # Manifest
    location /manifest.json {
        alias /home/hasan/Documents/Perancangan/Perancangan/server-monitoring/public/manifest.json;
        add_header Cache-Control "no-cache";
    }

    # Service Worker
    location /sw.js {
        alias /home/hasan/Documents/Perancangan/Perancangan/server-monitoring/public/js/sw.js;
        add_header Cache-Control "no-cache";
        add_header Service-Worker-Allowed "/";
    }

    # ================================================
    # API ROUTES - Proxy ke Node.js (port 3000)
    # ================================================

    location /api/ {
        proxy_pass http://nodejs_backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 300s;
        proxy_connect_timeout 75s;
    }

    location /pegawai {
        proxy_pass http://nodejs_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /absensi {
        proxy_pass http://nodejs_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /gaji {
        proxy_pass http://nodejs_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /izin {
        proxy_pass http://nodejs_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /shift {
        proxy_pass http://nodejs_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /jadwal {
        proxy_pass http://nodejs_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /tugas {
        proxy_pass http://nodejs_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /fingerprint {
        proxy_pass http://nodejs_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # ================================================
    # SOCKET.IO - WebSocket
    # ================================================

    location /socket.io/ {
        proxy_pass http://nodejs_backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 86400;
    }

    # ================================================
    # ROOT & FALLBACK
    # ================================================

    # Serve index.html from project root (outside public)
    location = / {
        alias /home/hasan/Documents/Perancangan/Perancangan/server-monitoring/;
        try_files /index.html =404;
        add_header Cache-Control "no-store, no-cache, must-revalidate";
    }

    location / {
        try_files $uri $uri/ @nodejs;

        location ~* \.html$ {
            add_header Cache-Control "no-store, no-cache, must-revalidate";
        }
    }

    location @nodejs {
        proxy_pass http://nodejs_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Error pages
    error_page 404 /index.html;
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}

# ================================================
# API Subdomain (api.mitrjaya.my.id) - Optional
# ================================================
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;

    server_name api.mitrjaya.my.id;

    ssl_certificate /etc/letsencrypt/live/mitrjaya.my.id/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/mitrjaya.my.id/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;

    # Proxy semua request ke Node.js
    location / {
        proxy_pass http://nodejs_backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }
}
