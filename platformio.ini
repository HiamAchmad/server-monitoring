; PlatformIO Project Configuration File
;
; ESP32 Fingerprint Absensi System
;
; Build options: build flags, source filter
; Upload options: custom upload port, speed and extra flags
; Library options: dependencies, extra library storages
; Advanced options: extra scripting
;
; Please visit documentation for the other options and examples
; https://docs.platformio.org/page/projectconf.html

[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino

; Serial Monitor Settings
monitor_speed = 115200
monitor_filters =
    default
    time
    colorize

; Upload Settings
upload_speed = 921600
upload_port = /dev/ttyUSB0    ; Ubah sesuai port USB Anda (Linux/Mac)
; upload_port = COM3          ; Untuk Windows, ganti dengan COM port yang sesuai

; Library Dependencies
lib_deps =
    adafruit/Adafruit Fingerprint Sensor Library
    knolleary/PubSubClient
    bblanchon/ArduinoJson
    adafruit/Adafruit SSD1306
    adafruit/Adafruit GFX Library

; Build Flags (Optional)
build_flags =
    -DCORE_DEBUG_LEVEL=3
    -DBOARD_HAS_PSRAM

; Filesystem upload settings (jika butuh SPIFFS)
; board_build.filesystem = littlefs
