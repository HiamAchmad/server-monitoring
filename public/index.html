<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistem Absensi - Pilih Portal</title>
    <link rel="stylesheet" href="/css/glass-style.css">
    <style>
        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            padding: 20px;
        }

        .portal-container {
            text-align: center;
            max-width: 600px;
            width: 100%;
        }

        .portal-title {
            font-size: 2.5rem;
            font-weight: 700;
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.5rem;
        }

        .portal-subtitle {
            color: var(--text-secondary);
            margin-bottom: 3rem;
            font-size: 1.1rem;
        }

        .portal-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2rem;
        }

        .portal-card {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: var(--radius-xl);
            padding: 3rem 2rem;
            text-decoration: none;
            transition: all 0.3s ease;
            display: block;
        }

        .portal-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 40px rgba(102, 126, 234, 0.3);
            border-color: var(--primary-start);
        }

        .portal-icon {
            font-size: 4rem;
            margin-bottom: 1.5rem;
        }

        .portal-card-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 0.5rem;
        }

        .portal-card-desc {
            color: var(--text-secondary);
            font-size: 0.95rem;
        }

        .admin-card:hover {
            box-shadow: 0 20px 40px rgba(102, 126, 234, 0.3);
        }

        .user-card:hover {
            box-shadow: 0 20px 40px rgba(72, 187, 120, 0.3);
            border-color: #48bb78;
        }
    </style>
</head>
<body>
    <div class="portal-container">
        <h1 class="portal-title">Sistem Absensi</h1>
        <p class="portal-subtitle">Pilih portal untuk melanjutkan</p>

        <div class="portal-grid">
            <a href="/admin/index-glass.html" class="portal-card admin-card">
                <div class="portal-icon">üë®‚Äçüíº</div>
                <h2 class="portal-card-title">Portal Admin</h2>
                <p class="portal-card-desc">Kelola data karyawan, absensi, gaji, dan laporan</p>
            </a>

            <a href="/user/user-login.html" class="portal-card user-card">
                <div class="portal-icon">üë§</div>
                <h2 class="portal-card-title">Portal Karyawan</h2>
                <p class="portal-card-desc">Lihat absensi, slip gaji, dan ajukan izin/cuti</p>
            </a>
        </div>
    </div>
</body>
</html>
