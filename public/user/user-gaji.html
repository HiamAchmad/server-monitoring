<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="Slip Gaji - Sistem Absensi">
    <meta name="theme-color" content="#667eea">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <title>Slip Gaji - Sistem Absensi</title>

    <!-- PWA -->
    <link rel="manifest" href="/manifest.json">
    <link rel="icon" type="image/png" sizes="192x192" href="/public/icons/icon-192x192.png">
    <link rel="apple-touch-icon" href="/public/icons/icon-192x192.png">

    <!-- Styles -->
    <link rel="stylesheet" href="/public/css/glass-style.css">

    <style>
        body {
            margin: 0;
            padding: 0;
            padding-top: 60px;
            padding-bottom: 70px;
            min-height: 100vh;
        }

        .mobile-header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 60px;
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--glass-border);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 var(--space-4);
            z-index: 100;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: var(--space-3);
        }

        .back-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all var(--transition-base);
            font-size: 20px;
        }

        .back-btn:active {
            transform: scale(0.95);
            background: rgba(255, 255, 255, 0.1);
        }

        .header-title h3 {
            font-size: var(--text-lg);
            margin: 0;
            color: var(--text-primary);
        }

        .header-right {
            display: flex;
            align-items: center;
            gap: var(--space-2);
        }

        .icon-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all var(--transition-base);
        }

        .icon-btn:active {
            transform: scale(0.95);
            background: rgba(255, 255, 255, 0.1);
        }

        .container-mobile {
            padding: var(--space-4);
            max-width: 100%;
        }

        /* Month Selector */
        .month-selector {
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            border-radius: var(--radius-lg);
            padding: var(--space-4);
            margin-bottom: var(--space-4);
        }

        .month-nav {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .month-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all var(--transition-base);
            font-size: 18px;
            color: var(--text-secondary);
        }

        .month-btn:active {
            transform: scale(0.95);
            background: rgba(255, 255, 255, 0.1);
        }

        .month-display {
            text-align: center;
        }

        .month-display h3 {
            margin: 0;
            color: var(--text-primary);
            font-size: var(--text-lg);
        }

        .month-display p {
            margin: var(--space-1) 0 0 0;
            color: var(--text-tertiary);
            font-size: var(--text-sm);
        }

        /* Slip Gaji Card */
        .slip-card {
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            border-radius: var(--radius-lg);
            overflow: hidden;
            margin-bottom: var(--space-4);
        }

        .slip-header {
            background: var(--gradient-primary);
            padding: var(--space-4);
            text-align: center;
        }

        .slip-header h2 {
            margin: 0;
            color: white;
            font-size: var(--text-lg);
        }

        .slip-header p {
            margin: var(--space-1) 0 0 0;
            color: rgba(255, 255, 255, 0.8);
            font-size: var(--text-sm);
        }

        .slip-body {
            padding: var(--space-4);
        }

        .slip-section {
            margin-bottom: var(--space-4);
        }

        .slip-section:last-child {
            margin-bottom: 0;
        }

        .slip-section-title {
            font-size: var(--text-sm);
            color: var(--text-tertiary);
            margin-bottom: var(--space-3);
            padding-bottom: var(--space-2);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .slip-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: var(--space-2) 0;
        }

        .slip-row-label {
            color: var(--text-secondary);
            font-size: var(--text-sm);
        }

        .slip-row-value {
            color: var(--text-primary);
            font-weight: var(--weight-medium);
            font-size: var(--text-sm);
        }

        .slip-row-value.positive {
            color: var(--success);
        }

        .slip-row-value.negative {
            color: var(--error);
        }

        .slip-total {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: var(--space-4);
            background: rgba(102, 126, 234, 0.1);
            border-radius: var(--radius-md);
            margin-top: var(--space-4);
        }

        .slip-total-label {
            color: var(--text-primary);
            font-weight: var(--weight-semibold);
            font-size: var(--text-base);
        }

        .slip-total-value {
            color: var(--success);
            font-weight: var(--weight-bold);
            font-size: var(--text-xl);
        }

        /* Status Badge */
        .status-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: var(--radius-full);
            font-size: var(--text-xs);
            font-weight: var(--weight-medium);
        }

        .status-draft {
            background: rgba(251, 191, 36, 0.2);
            color: #fbbf24;
        }

        .status-diproses {
            background: rgba(96, 165, 250, 0.2);
            color: #60a5fa;
        }

        .status-selesai {
            background: rgba(74, 222, 128, 0.2);
            color: #4ade80;
        }

        /* Attendance Summary */
        .attendance-summary {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: var(--space-3);
            margin-bottom: var(--space-4);
        }

        .attendance-item {
            text-align: center;
            padding: var(--space-3);
            background: rgba(255, 255, 255, 0.03);
            border-radius: var(--radius-md);
        }

        .attendance-value {
            font-size: var(--text-xl);
            font-weight: var(--weight-bold);
            color: var(--text-primary);
        }

        .attendance-label {
            font-size: var(--text-xs);
            color: var(--text-tertiary);
            margin-top: var(--space-1);
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: var(--space-8) var(--space-4);
            color: var(--text-tertiary);
        }

        .empty-state-icon {
            font-size: 64px;
            margin-bottom: var(--space-4);
            opacity: 0.5;
        }

        /* Loading */
        .loading-spinner {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: var(--space-8);
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(102, 126, 234, 0.3);
            border-top-color: var(--primary-start);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Print Button */
        .print-btn {
            width: 100%;
            padding: var(--space-4);
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: var(--radius-md);
            color: var(--text-secondary);
            font-size: var(--text-base);
            cursor: pointer;
            transition: all var(--transition-base);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: var(--space-2);
        }

        .print-btn:active {
            transform: scale(0.98);
            background: rgba(255, 255, 255, 0.1);
        }

        /* Bottom Navigation */
        .bottom-nav-user {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            height: 60px;
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border-top: 1px solid var(--glass-border);
            display: flex;
            justify-content: space-around;
            align-items: center;
            z-index: 100;
            box-shadow: 0 -2px 8px rgba(0, 0, 0, 0.1);
        }

        .nav-item-user {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: var(--space-2);
            cursor: pointer;
            transition: all var(--transition-base);
            text-decoration: none;
        }

        .nav-item-user.active {
            color: var(--primary-start);
        }

        .nav-icon {
            font-size: 24px;
            margin-bottom: var(--space-1);
        }

        .nav-label {
            font-size: var(--text-xs);
            color: var(--text-tertiary);
        }

        .nav-item-user.active .nav-label {
            color: var(--primary-start);
            font-weight: var(--weight-semibold);
        }

        /* Salary History */
        .salary-history {
            margin-top: var(--space-4);
        }

        .salary-history h4 {
            color: var(--text-primary);
            margin: 0 0 var(--space-3) 0;
            font-size: var(--text-base);
        }

        .history-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: var(--space-3);
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            border-radius: var(--radius-md);
            margin-bottom: var(--space-2);
            cursor: pointer;
            transition: all var(--transition-base);
        }

        .history-item:active {
            transform: scale(0.98);
            background: rgba(255, 255, 255, 0.08);
        }

        .history-info {
            display: flex;
            flex-direction: column;
            gap: var(--space-1);
        }

        .history-month {
            color: var(--text-primary);
            font-weight: var(--weight-medium);
            font-size: var(--text-sm);
        }

        .history-status {
            font-size: var(--text-xs);
        }

        .history-amount {
            color: var(--success);
            font-weight: var(--weight-semibold);
            font-size: var(--text-base);
        }

        @media (min-width: 768px) {
            .container-mobile {
                max-width: 768px;
                margin: 0 auto;
            }

            .attendance-summary {
                grid-template-columns: repeat(6, 1fr);
            }
        }

        /* Print Styles */
        @media print {
            body {
                padding: 0;
                background: white;
            }

            .mobile-header,
            .bottom-nav-user,
            .month-selector,
            .print-btn,
            .salary-history {
                display: none !important;
            }

            .slip-card {
                border: 1px solid #ddd;
                box-shadow: none;
            }

            .slip-header {
                background: #667eea !important;
                -webkit-print-color-adjust: exact;
                print-color-adjust: exact;
            }
        }
    </style>
</head>
<body>
    <!-- Mobile Header -->
    <div class="mobile-header">
        <div class="header-left">
            <div class="back-btn" onclick="window.location.href='/user/user-dashboard.html'">&#8592;</div>
            <div class="header-title">
                <h3>Slip Gaji</h3>
            </div>
        </div>
        <div class="header-right">
            <div id="notification-bell" style="position: relative;"></div>
            <div class="icon-btn" onclick="refreshData()">&#128260;</div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="container-mobile">
        <!-- Month Selector -->
        <div class="month-selector">
            <div class="month-nav">
                <button class="month-btn" onclick="changeMonth(-1)">&#10094;</button>
                <div class="month-display">
                    <h3 id="currentMonth">November 2024</h3>
                    <p>Periode Gaji</p>
                </div>
                <button class="month-btn" onclick="changeMonth(1)">&#10095;</button>
            </div>
        </div>

        <!-- Slip Content -->
        <div id="slipContainer">
            <div class="loading-spinner">
                <div class="spinner"></div>
            </div>
        </div>

        <!-- Salary History -->
        <div class="salary-history" id="salaryHistory">
            <h4>Riwayat Gaji</h4>
            <div id="historyList"></div>
        </div>
    </div>

    <!-- Bottom Navigation -->
    <div class="bottom-nav-user">
        <a href="/user/user-dashboard.html" class="nav-item-user">
            <div class="nav-icon">&#127968;</div>
            <div class="nav-label">Beranda</div>
        </a>

        <a href="/user/user-riwayat.html" class="nav-item-user">
            <div class="nav-icon">&#128220;</div>
            <div class="nav-label">Absensi</div>
        </a>

        <a href="/user/user-izin.html" class="nav-item-user">
            <div class="nav-icon">&#128203;</div>
            <div class="nav-label">Izin</div>
        </a>

        <a href="/user/user-gaji.html" class="nav-item-user active">
            <div class="nav-icon">&#128176;</div>
            <div class="nav-label">Gaji</div>
        </a>

        <a href="/user/user-profil.html" class="nav-item-user">
            <div class="nav-icon">&#128100;</div>
            <div class="nav-label">Profil</div>
        </a>
    </div>

    <script>
        // Check if logged in
        if (!sessionStorage.getItem('userLoggedIn')) {
            window.location.href = "/user/user-login.html";
        }

        const pegawai_id = parseInt(sessionStorage.getItem('pegawai_id'));
        const userName = sessionStorage.getItem('userName') || 'Karyawan';
        const userNIP = sessionStorage.getItem('userNIP') || '-';

        let currentDate = new Date();
        let allPayroll = [];

        const monthNames = [
            'Januari', 'Februari', 'Maret', 'April', 'Mei', 'Juni',
            'Juli', 'Agustus', 'September', 'Oktober', 'November', 'Desember'
        ];

        // Update month display
        function updateMonthDisplay() {
            const monthName = monthNames[currentDate.getMonth()];
            const year = currentDate.getFullYear();
            document.getElementById('currentMonth').textContent = `${monthName} ${year}`;
        }

        // Change month
        function changeMonth(delta) {
            currentDate.setMonth(currentDate.getMonth() + delta);
            updateMonthDisplay();
            loadPayrollData();
        }

        // Format currency
        function formatCurrency(amount) {
            return new Intl.NumberFormat('id-ID', {
                style: 'currency',
                currency: 'IDR',
                minimumFractionDigits: 0
            }).format(amount || 0);
        }

        // Load payroll data
        async function loadPayrollData() {
            const container = document.getElementById('slipContainer');
            container.innerHTML = '<div class="loading-spinner"><div class="spinner"></div></div>';

            try {
                const response = await fetch('/api/payroll');
                const result = await response.json();

                if (result.success) {
                    allPayroll = result.data.filter(item => item.pegawai_id === pegawai_id);

                    // Find current month's payroll
                    const month = currentDate.getMonth() + 1;
                    const year = currentDate.getFullYear();

                    const currentPayroll = allPayroll.find(p =>
                        p.bulan === month && p.tahun === year
                    );

                    if (currentPayroll) {
                        displaySlip(currentPayroll);
                    } else {
                        showEmptyState();
                    }

                    // Display history
                    displayHistory();
                }
            } catch (error) {
                console.error('Error loading payroll:', error);
                showEmptyState();
            }
        }

        // Display slip
        function displaySlip(data) {
            const container = document.getElementById('slipContainer');

            let statusClass = 'status-draft';
            if (data.status === 'Diproses') statusClass = 'status-diproses';
            if (data.status === 'Selesai') statusClass = 'status-selesai';

            const pendapatan = (parseFloat(data.gaji_pokok) || 0) +
                              (parseFloat(data.uang_lembur) || 0) +
                              (parseFloat(data.tunjangan) || 0);

            const potongan = (parseFloat(data.potongan_terlambat) || 0) +
                            (parseFloat(data.potongan_absen) || 0) +
                            (parseFloat(data.potongan_lain) || 0);

            container.innerHTML = `
                <div class="slip-card">
                    <div class="slip-header">
                        <h2>SLIP GAJI</h2>
                        <p>${monthNames[data.bulan - 1]} ${data.tahun}</p>
                    </div>
                    <div class="slip-body">
                        <!-- Employee Info -->
                        <div class="slip-section">
                            <div class="slip-section-title">Informasi Karyawan</div>
                            <div class="slip-row">
                                <span class="slip-row-label">Nama</span>
                                <span class="slip-row-value">${data.nama_pegawai || userName}</span>
                            </div>
                            <div class="slip-row">
                                <span class="slip-row-label">NIP</span>
                                <span class="slip-row-value">${data.nip || userNIP}</span>
                            </div>
                            <div class="slip-row">
                                <span class="slip-row-label">Posisi</span>
                                <span class="slip-row-value">${data.posisi || '-'}</span>
                            </div>
                            <div class="slip-row">
                                <span class="slip-row-label">Status</span>
                                <span class="status-badge ${statusClass}">${data.status}</span>
                            </div>
                        </div>

                        <!-- Attendance Summary -->
                        <div class="slip-section">
                            <div class="slip-section-title">Ringkasan Kehadiran</div>
                            <div class="attendance-summary">
                                <div class="attendance-item">
                                    <div class="attendance-value">${data.total_hadir || 0}</div>
                                    <div class="attendance-label">Hadir</div>
                                </div>
                                <div class="attendance-item">
                                    <div class="attendance-value">${data.total_terlambat || 0}</div>
                                    <div class="attendance-label">Terlambat</div>
                                </div>
                                <div class="attendance-item">
                                    <div class="attendance-value">${data.total_izin || 0}</div>
                                    <div class="attendance-label">Izin</div>
                                </div>
                                <div class="attendance-item">
                                    <div class="attendance-value">${data.total_sakit || 0}</div>
                                    <div class="attendance-label">Sakit</div>
                                </div>
                                <div class="attendance-item">
                                    <div class="attendance-value">${data.total_tanpa_keterangan || 0}</div>
                                    <div class="attendance-label">Alpha</div>
                                </div>
                                <div class="attendance-item">
                                    <div class="attendance-value">${parseFloat(data.total_jam_lembur || 0).toFixed(1)}</div>
                                    <div class="attendance-label">Jam Lembur</div>
                                </div>
                            </div>
                        </div>

                        <!-- Pendapatan -->
                        <div class="slip-section">
                            <div class="slip-section-title">Pendapatan</div>
                            <div class="slip-row">
                                <span class="slip-row-label">Gaji Pokok</span>
                                <span class="slip-row-value positive">${formatCurrency(data.gaji_pokok)}</span>
                            </div>
                            <div class="slip-row">
                                <span class="slip-row-label">Uang Lembur</span>
                                <span class="slip-row-value positive">${formatCurrency(data.uang_lembur)}</span>
                            </div>
                            <div class="slip-row">
                                <span class="slip-row-label">Tunjangan</span>
                                <span class="slip-row-value positive">${formatCurrency(data.tunjangan)}</span>
                            </div>
                            <div class="slip-row" style="border-top: 1px dashed rgba(255,255,255,0.2); padding-top: var(--space-3); margin-top: var(--space-2);">
                                <span class="slip-row-label" style="font-weight: 600;">Total Pendapatan</span>
                                <span class="slip-row-value positive" style="font-weight: 600;">${formatCurrency(pendapatan)}</span>
                            </div>
                        </div>

                        <!-- Potongan -->
                        <div class="slip-section">
                            <div class="slip-section-title">Potongan</div>
                            <div class="slip-row">
                                <span class="slip-row-label">Potongan Terlambat</span>
                                <span class="slip-row-value negative">-${formatCurrency(data.potongan_terlambat)}</span>
                            </div>
                            <div class="slip-row">
                                <span class="slip-row-label">Potongan Absen</span>
                                <span class="slip-row-value negative">-${formatCurrency(data.potongan_absen)}</span>
                            </div>
                            <div class="slip-row">
                                <span class="slip-row-label">Potongan Lain</span>
                                <span class="slip-row-value negative">-${formatCurrency(data.potongan_lain)}</span>
                            </div>
                            <div class="slip-row" style="border-top: 1px dashed rgba(255,255,255,0.2); padding-top: var(--space-3); margin-top: var(--space-2);">
                                <span class="slip-row-label" style="font-weight: 600;">Total Potongan</span>
                                <span class="slip-row-value negative" style="font-weight: 600;">-${formatCurrency(potongan)}</span>
                            </div>
                        </div>

                        <!-- Total Gaji -->
                        <div class="slip-total">
                            <span class="slip-total-label">Gaji Bersih</span>
                            <span class="slip-total-value">${formatCurrency(data.total_gaji)}</span>
                        </div>

                        ${data.keterangan ? `
                            <div class="slip-section" style="margin-top: var(--space-4);">
                                <div class="slip-section-title">Catatan</div>
                                <p style="color: var(--text-secondary); font-size: var(--text-sm); margin: 0;">${data.keterangan}</p>
                            </div>
                        ` : ''}
                    </div>
                </div>

                <button class="print-btn" onclick="printSlip()">
                    &#128424; Cetak Slip Gaji
                </button>
            `;
        }

        // Display history
        function displayHistory() {
            const container = document.getElementById('historyList');

            if (allPayroll.length === 0) {
                container.innerHTML = '<p style="color: var(--text-tertiary); text-align: center; padding: var(--space-4);">Belum ada riwayat gaji</p>';
                return;
            }

            container.innerHTML = '';

            // Sort by date descending
            const sorted = [...allPayroll].sort((a, b) => {
                if (a.tahun !== b.tahun) return b.tahun - a.tahun;
                return b.bulan - a.bulan;
            });

            sorted.slice(0, 6).forEach(item => {
                let statusClass = 'status-draft';
                if (item.status === 'Diproses') statusClass = 'status-diproses';
                if (item.status === 'Selesai') statusClass = 'status-selesai';

                const div = document.createElement('div');
                div.className = 'history-item';
                div.onclick = () => {
                    currentDate = new Date(item.tahun, item.bulan - 1);
                    updateMonthDisplay();
                    displaySlip(item);
                    window.scrollTo({ top: 0, behavior: 'smooth' });
                };

                div.innerHTML = `
                    <div class="history-info">
                        <span class="history-month">${monthNames[item.bulan - 1]} ${item.tahun}</span>
                        <span class="history-status status-badge ${statusClass}">${item.status}</span>
                    </div>
                    <span class="history-amount">${formatCurrency(item.total_gaji)}</span>
                `;

                container.appendChild(div);
            });
        }

        // Show empty state
        function showEmptyState() {
            const container = document.getElementById('slipContainer');
            container.innerHTML = `
                <div class="empty-state">
                    <div class="empty-state-icon">&#128176;</div>
                    <div style="font-size: var(--text-lg); margin-bottom: var(--space-2);">Belum ada slip gaji</div>
                    <div>Slip gaji untuk periode ini belum tersedia</div>
                </div>
            `;
        }

        // Print slip
        function printSlip() {
            window.print();
        }

        // Refresh data
        function refreshData() {
            loadPayrollData();
        }

        // Initialize
        updateMonthDisplay();
        loadPayrollData();
    </script>

                new NotificationComponent({

                    pegawaiId: parseInt(pegawaiId),
                    containerId: 'notification-bell'
