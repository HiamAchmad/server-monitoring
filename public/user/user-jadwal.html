<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="Jadwal Kerja - Sistem Absensi">
    <meta name="theme-color" content="#667eea">
    <meta name="mobile-web-app-capable" content="yes">

    <title>Jadwal Kerja - Sistem Absensi</title>

    <!-- PWA -->
    <link rel="manifest" href="/manifest.json">
    <link rel="icon" type="image/png" sizes="192x192" href="/public/icons/icon-192x192.png">

    <!-- Styles -->
    <link rel="stylesheet" href="/public/css/glass-style.css">

    <style>
        body {
            margin: 0;
            padding: 0;
            padding-top: 60px;
            padding-bottom: 70px;
            min-height: 100vh;
        }

        /* Header */
        .mobile-header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 60px;
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--glass-border);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 var(--space-4);
            z-index: 100;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: var(--space-3);
        }

        .back-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all var(--transition-base);
            font-size: 20px;
        }

        .back-btn:active {
            transform: scale(0.95);
            background: rgba(255, 255, 255, 0.1);
        }

        .header-title h3 {
            font-size: var(--text-lg);
            margin: 0;
            color: var(--text-primary);
        }

        /* Main Content */
        .container-mobile {
            padding: var(--space-4);
            max-width: 100%;
        }

        /* Calendar Header */
        .calendar-header {
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            border-radius: var(--radius-lg);
            padding: var(--space-4);
            margin-bottom: var(--space-6);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .calendar-month {
            font-size: var(--text-xl);
            font-weight: var(--weight-bold);
            color: var(--text-primary);
        }

        .calendar-nav {
            display: flex;
            gap: var(--space-2);
        }

        .nav-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: rgba(102, 126, 234, 0.1);
            border: 1px solid rgba(102, 126, 234, 0.3);
            color: var(--primary-start);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all var(--transition-base);
        }

        .nav-btn:active {
            transform: scale(0.95);
        }

        /* Schedule Cards */
        .schedule-grid {
            display: grid;
            gap: var(--space-4);
        }

        .schedule-card {
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            border-radius: var(--radius-lg);
            padding: var(--space-4);
            position: relative;
            overflow: hidden;
        }

        .schedule-card::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 4px;
            background: var(--gradient-primary);
        }

        .schedule-card.weekend::before {
            background: linear-gradient(180deg, #f59e0b, #d97706);
        }

        .schedule-card.today {
            border-color: rgba(102, 126, 234, 0.5);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.2);
        }

        .schedule-date {
            display: flex;
            align-items: center;
            gap: var(--space-3);
            margin-bottom: var(--space-3);
        }

        .date-number {
            width: 48px;
            height: 48px;
            border-radius: var(--radius-md);
            background: var(--gradient-primary);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: var(--text-xl);
            font-weight: var(--weight-bold);
        }

        .date-number.weekend {
            background: linear-gradient(135deg, #f59e0b, #d97706);
        }

        .date-info {
            flex: 1;
        }

        .date-day {
            font-size: var(--text-lg);
            font-weight: var(--weight-semibold);
            color: var(--text-primary);
        }

        .date-full {
            font-size: var(--text-sm);
            color: var(--text-tertiary);
        }

        .schedule-time {
            display: flex;
            align-items: center;
            gap: var(--space-2);
            padding: var(--space-3);
            background: rgba(102, 126, 234, 0.05);
            border-radius: var(--radius-md);
            margin-bottom: var(--space-2);
        }

        .schedule-time-icon {
            font-size: 20px;
        }

        .schedule-time-text {
            font-size: var(--text-sm);
            color: var(--text-secondary);
        }

        .schedule-badge {
            display: inline-block;
            padding: var(--space-1) var(--space-3);
            border-radius: var(--radius-sm);
            font-size: var(--text-xs);
            font-weight: var(--weight-medium);
        }

        .badge-workday {
            background: rgba(16, 185, 129, 0.2);
            color: #10b981;
        }

        .badge-weekend {
            background: rgba(245, 158, 11, 0.2);
            color: #f59e0b;
        }

        .badge-today {
            background: rgba(102, 126, 234, 0.2);
            color: #667eea;
        }

        /* Bottom Nav */
        .bottom-nav-user {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            height: 60px;
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border-top: 1px solid var(--glass-border);
            display: flex;
            justify-content: space-around;
            align-items: center;
            z-index: 100;
            box-shadow: 0 -2px 8px rgba(0, 0, 0, 0.1);
        }

        .nav-item-user {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: var(--space-2);
            cursor: pointer;
            transition: all var(--transition-base);
            text-decoration: none;
        }

        .nav-item-user.active {
            color: var(--primary-start);
        }

        .nav-icon {
            font-size: 24px;
            margin-bottom: var(--space-1);
        }

        .nav-label {
            font-size: var(--text-xs);
            color: var(--text-tertiary);
        }

        .nav-item-user.active .nav-label {
            color: var(--primary-start);
            font-weight: var(--weight-semibold);
        }

        /* Loading */
        .loading-spinner {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: var(--space-8);
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(102, 126, 234, 0.3);
            border-top-color: var(--primary-start);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Responsive */
        @media (min-width: 768px) {
            .container-mobile {
                max-width: 768px;
                margin: 0 auto;
            }
        }
    </style>
</head>
<body>
    <!-- Mobile Header -->
    <div class="mobile-header">
        <div class="header-left">
            <div class="back-btn" onclick="window.location.href='/user/user-dashboard.html'">‚Üê</div>
            <div class="header-title">
                <h3>üìÖ Jadwal Kerja</h3>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="container-mobile">
        <!-- Calendar Header -->
        <div class="calendar-header">
            <div class="calendar-month" id="currentMonth">November 2025</div>
            <div class="calendar-nav">
                <div class="nav-btn" onclick="changeMonth(-1)">‚óÄ</div>
                <div class="nav-btn" onclick="changeMonth(0)">‚óè</div>
                <div class="nav-btn" onclick="changeMonth(1)">‚ñ∂</div>
            </div>
        </div>

        <!-- Schedule List -->
        <div class="schedule-grid" id="scheduleContainer">
            <div class="loading-spinner">
                <div class="spinner"></div>
            </div>
        </div>
    </div>

    <!-- Bottom Navigation -->
    <div class="bottom-nav-user">
        <a href="/user/user-dashboard.html" class="nav-item-user">
            <div class="nav-icon">üè†</div>
            <div class="nav-label">Beranda</div>
        </a>

        <a href="/user/user-riwayat.html" class="nav-item-user">
            <div class="nav-icon">üìú</div>
            <div class="nav-label">Absensi</div>
        </a>

        <a href="/user/user-izin.html" class="nav-item-user">
            <div class="nav-icon">üìã</div>
            <div class="nav-label">Izin</div>
        </a>

        <a href="/user/user-gaji.html" class="nav-item-user">
            <div class="nav-icon">üí∞</div>
            <div class="nav-label">Gaji</div>
        </a>

        <a href="/user/user-profil.html" class="nav-item-user">
            <div class="nav-icon">üë§</div>
            <div class="nav-label">Profil</div>
        </a>
    </div>

    <!-- Scripts -->
    <script>
        // Check login
        if (!sessionStorage.getItem('userLoggedIn')) {
            window.location.href = "/user/user-login.html";
        }

        let currentDate = new Date();

        // Month names in Indonesian
        const monthNames = [
            'Januari', 'Februari', 'Maret', 'April', 'Mei', 'Juni',
            'Juli', 'Agustus', 'September', 'Oktober', 'November', 'Desember'
        ];

        const dayNames = ['Minggu', 'Senin', 'Selasa', 'Rabu', 'Kamis', 'Jumat', 'Sabtu'];

        // Generate schedule
        function generateSchedule() {
            const year = currentDate.getFullYear();
            const month = currentDate.getMonth();
            const today = new Date();
            today.setHours(0, 0, 0, 0);

            // Update header
            document.getElementById('currentMonth').textContent = `${monthNames[month]} ${year}`;

            // Get number of days in month
            const daysInMonth = new Date(year, month + 1, 0).getDate();

            const container = document.getElementById('scheduleContainer');
            container.innerHTML = '';

            // Generate schedule for each day
            for (let day = 1; day <= daysInMonth; day++) {
                const date = new Date(year, month, day);
                const dayOfWeek = date.getDay();
                const isWeekend = dayOfWeek === 0 || dayOfWeek === 6;
                const isToday = date.getTime() === today.getTime();

                const card = document.createElement('div');
                card.className = `schedule-card ${isWeekend ? 'weekend' : ''} ${isToday ? 'today' : ''}`;

                let scheduleContent = '';
                let badgeClass = '';
                let badgeText = '';

                if (isWeekend) {
                    scheduleContent = `
                        <div class="schedule-time">
                            <div class="schedule-time-icon">üèñÔ∏è</div>
                            <div class="schedule-time-text">Libur</div>
                        </div>
                    `;
                    badgeClass = 'badge-weekend';
                    badgeText = 'Libur';
                } else {
                    scheduleContent = `
                        <div class="schedule-time">
                            <div class="schedule-time-icon">üïê</div>
                            <div class="schedule-time-text">08:00 - 17:00</div>
                        </div>
                    `;
                    badgeClass = 'badge-workday';
                    badgeText = 'Hari Kerja';
                }

                if (isToday) {
                    badgeClass = 'badge-today';
                    badgeText = '‚ú® Hari Ini';
                }

                card.innerHTML = `
                    <div class="schedule-date">
                        <div class="date-number ${isWeekend ? 'weekend' : ''}">${day}</div>
                        <div class="date-info">
                            <div class="date-day">${dayNames[dayOfWeek]}</div>
                            <div class="date-full">${day} ${monthNames[month]} ${year}</div>
                        </div>
                        <span class="schedule-badge ${badgeClass}">${badgeText}</span>
                    </div>
                    ${scheduleContent}
                `;

                container.appendChild(card);
            }

            // Scroll to today
            if (month === today.getMonth() && year === today.getFullYear()) {
                setTimeout(() => {
                    const todayCard = document.querySelector('.schedule-card.today');
                    if (todayCard) {
                        todayCard.scrollIntoView({ behavior: 'smooth', block: 'center' });
                    }
                }, 100);
            }
        }

        // Change month
        function changeMonth(delta) {
            if (delta === 0) {
                // Reset to today
                currentDate = new Date();
            } else {
                currentDate.setMonth(currentDate.getMonth() + delta);
            }
            generateSchedule();
        }

        // Initialize
        generateSchedule();
    </script>
</body>
</html>
