<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="Riwayat Absensi - Sistem Absensi">
    <meta name="theme-color" content="#667eea">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <title>Riwayat Absensi - Sistem Absensi</title>

    <!-- PWA -->
    <link rel="manifest" href="/manifest.json">
    <link rel="icon" type="image/png" sizes="192x192" href="/public/icons/icon-192x192.png">
    <link rel="apple-touch-icon" href="/public/icons/icon-192x192.png">

    <!-- Styles -->
    <link rel="stylesheet" href="/public/css/glass-style.css">

    <!-- Socket.IO -->
    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>

    <style>
        /* Mobile-First Design */
        body {
            margin: 0;
            padding: 0;
            padding-top: 60px;
            padding-bottom: 70px;
            min-height: 100vh;
        }

        /* Top Header */
        .mobile-header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 60px;
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--glass-border);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 var(--space-4);
            z-index: 100;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: var(--space-3);
        }

        .back-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all var(--transition-base);
            font-size: 20px;
        }

        .back-btn:active {
            transform: scale(0.95);
            background: rgba(255, 255, 255, 0.1);
        }

        .header-title h3 {
            font-size: var(--text-lg);
            margin: 0;
            color: var(--text-primary);
        }

        .header-right {
            display: flex;
            align-items: center;
            gap: var(--space-2);
        }

        .icon-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all var(--transition-base);
        }

        .icon-btn:active {
            transform: scale(0.95);
            background: rgba(255, 255, 255, 0.1);
        }

        /* Main Content */
        .container-mobile {
            padding: var(--space-4);
            max-width: 100%;
        }

        /* Filter Section */
        .filter-section {
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            border-radius: var(--radius-lg);
            padding: var(--space-4);
            margin-bottom: var(--space-4);
        }

        .filter-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: var(--space-3);
        }

        .filter-btn {
            padding: var(--space-3);
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: var(--radius-md);
            text-align: center;
            cursor: pointer;
            transition: all var(--transition-base);
            color: var(--text-secondary);
            font-size: var(--text-sm);
        }

        .filter-btn.active {
            background: var(--gradient-primary);
            border-color: var(--primary-start);
            color: white;
            font-weight: var(--weight-semibold);
        }

        .filter-btn:active {
            transform: scale(0.97);
        }

        /* Stats Summary */
        .stats-summary {
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            border-radius: var(--radius-lg);
            padding: var(--space-4);
            margin-bottom: var(--space-4);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: var(--space-3);
            margin-top: var(--space-3);
        }

        .stat-item {
            text-align: center;
        }

        .stat-value {
            font-size: var(--text-xl);
            font-weight: var(--weight-bold);
            color: var(--text-primary);
        }

        .stat-label {
            font-size: var(--text-xs);
            color: var(--text-tertiary);
            margin-top: var(--space-1);
        }

        /* Timeline Item */
        .timeline-item {
            display: flex;
            gap: var(--space-3);
            padding: var(--space-4);
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            border-radius: var(--radius-lg);
            margin-bottom: var(--space-3);
            border-left: 3px solid var(--primary-start);
        }

        .timeline-item.terlambat {
            border-left-color: #f59e0b;
        }

        .timeline-item.keluar {
            border-left-color: #ef4444;
        }

        .timeline-icon {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background: var(--gradient-primary);
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            font-size: 24px;
        }

        .timeline-content {
            flex: 1;
            min-width: 0;
        }

        .timeline-time {
            font-size: var(--text-xs);
            color: var(--text-tertiary);
            margin-bottom: var(--space-2);
        }

        .timeline-title {
            font-size: var(--text-base);
            font-weight: var(--weight-semibold);
            color: var(--text-primary);
            margin-bottom: var(--space-2);
        }

        .timeline-desc {
            font-size: var(--text-sm);
            color: var(--text-secondary);
        }

        .timeline-badge {
            display: inline-block;
            padding: 2px 8px;
            border-radius: var(--radius-sm);
            font-size: var(--text-xs);
            font-weight: var(--weight-medium);
            margin-top: var(--space-2);
        }

        .badge-lembur {
            background: rgba(234, 179, 8, 0.2);
            color: #fbbf24;
        }

        /* Loading State */
        .loading-spinner {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: var(--space-8);
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(102, 126, 234, 0.3);
            border-top-color: var(--primary-start);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: var(--space-8) var(--space-4);
            color: var(--text-tertiary);
        }

        .empty-state-icon {
            font-size: 64px;
            margin-bottom: var(--space-4);
            opacity: 0.5;
        }

        /* Bottom Navigation */
        .bottom-nav-user {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            height: 60px;
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border-top: 1px solid var(--glass-border);
            display: flex;
            justify-content: space-around;
            align-items: center;
            z-index: 100;
            box-shadow: 0 -2px 8px rgba(0, 0, 0, 0.1);
        }

        .nav-item-user {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: var(--space-2);
            cursor: pointer;
            transition: all var(--transition-base);
            text-decoration: none;
        }

        .nav-item-user.active {
            color: var(--primary-start);
        }

        .nav-icon {
            font-size: 24px;
            margin-bottom: var(--space-1);
        }

        .nav-label {
            font-size: var(--text-xs);
            color: var(--text-tertiary);
        }

        .nav-item-user.active .nav-label {
            color: var(--primary-start);
            font-weight: var(--weight-semibold);
        }

        /* Responsive */
        @media (min-width: 768px) {
            .container-mobile {
                max-width: 768px;
                margin: 0 auto;
            }

            .filter-grid {
                grid-template-columns: repeat(4, 1fr);
            }
        }
    </style>
</head>
<body>
    <!-- Mobile Header -->
    <div class="mobile-header">
        <div class="header-left">
            <div class="back-btn" onclick="window.location.href='/user/user-dashboard.html'">‚Üê</div>
            <div class="header-title">
                <h3>üìú Riwayat Absensi</h3>
            </div>
        </div>
        <div class="header-right">
            <div id="notification-bell" style="position: relative;"></div>
            <div class="icon-btn" onclick="refreshData()">üîÑ</div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="container-mobile">
        <!-- Filter Section -->
        <div class="filter-section">
            <div class="filter-grid">
                <div class="filter-btn active" data-filter="all" onclick="filterData('all', this)">Semua</div>
                <div class="filter-btn" data-filter="Hadir" onclick="filterData('Hadir', this)">Hadir</div>
                <div class="filter-btn" data-filter="Terlambat" onclick="filterData('Terlambat', this)">Terlambat</div>
                <div class="filter-btn" data-filter="Lembur" onclick="filterData('Lembur', this)">Lembur</div>
            </div>
        </div>

        <!-- Stats Summary -->
        <div class="stats-summary">
            <h4 style="margin: 0 0 var(--space-2) 0; color: var(--text-primary); font-size: var(--text-sm);">Ringkasan</h4>
            <div class="stats-grid">
                <div class="stat-item">
                    <div class="stat-value" id="statHadir">0</div>
                    <div class="stat-label">Hadir</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="statTerlambat">0</div>
                    <div class="stat-label">Terlambat</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="statLembur">0</div>
                    <div class="stat-label">Lembur</div>
                </div>
            </div>
        </div>

        <!-- Riwayat List -->
        <div id="riwayatContainer">
            <div class="loading-spinner">
                <div class="spinner"></div>
            </div>
        </div>
    </div>

    <!-- Bottom Navigation -->
    <div class="bottom-nav-user">
        <a href="/user/user-dashboard.html" class="nav-item-user">
            <div class="nav-icon">üè†</div>
            <div class="nav-label">Beranda</div>
        </a>

        <a href="/user/user-riwayat.html" class="nav-item-user active">
            <div class="nav-icon">üìú</div>
            <div class="nav-label">Absensi</div>
        </a>

        <a href="/user/user-izin.html" class="nav-item-user">
            <div class="nav-icon">üìã</div>
            <div class="nav-label">Izin</div>
        </a>

        <a href="/user/user-gaji.html" class="nav-item-user">
            <div class="nav-icon">üí∞</div>
            <div class="nav-label">Gaji</div>
        </a>

        <a href="/user/user-profil.html" class="nav-item-user">
            <div class="nav-icon">üë§</div>
            <div class="nav-label">Profil</div>
        </a>
    </div>

    <!-- Scripts -->
    <script>
        // Check if logged in
        if (!sessionStorage.getItem('userLoggedIn')) {
            window.location.href = "/";
        }

        const socket = io();
        const userNIP = sessionStorage.getItem('userNIP');
        const pegawai_id = parseInt(sessionStorage.getItem('pegawai_id'));

        let allData = [];
        let currentFilter = 'all';

        // Load absensi data
        async function loadAbsensiData() {
            try {
                const response = await fetch('/absensi?limit=1000');
                const result = await response.json();

                if (result.success) {
                    // Filter data for current user
                    allData = result.data.filter(item => item.pegawai_id === pegawai_id);

                    // Calculate stats
                    updateStats();

                    // Display data based on current filter
                    displayRiwayat(allData);
                }
            } catch (error) {
                console.error('Error loading absensi:', error);
                showEmptyState();
            }
        }

        // Update stats
        function updateStats() {
            const totalHadir = allData.filter(item => item.keterangan === 'Hadir').length;
            const totalTerlambat = allData.filter(item => item.keterangan === 'Terlambat').length;
            const totalLembur = allData.filter(item => item.status_lembur === 'Ya').length;

            document.getElementById('statHadir').textContent = totalHadir;
            document.getElementById('statTerlambat').textContent = totalTerlambat;
            document.getElementById('statLembur').textContent = totalLembur;
        }

        // Filter data
        function filterData(filter, element) {
            currentFilter = filter;

            // Update active button
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            element.classList.add('active');

            // Filter and display
            let filteredData = allData;

            if (filter === 'Hadir') {
                filteredData = allData.filter(item => item.keterangan === 'Hadir');
            } else if (filter === 'Terlambat') {
                filteredData = allData.filter(item => item.keterangan === 'Terlambat');
            } else if (filter === 'Lembur') {
                filteredData = allData.filter(item => item.status_lembur === 'Ya');
            }

            displayRiwayat(filteredData);
        }

        // Display riwayat
        function displayRiwayat(data) {
            const container = document.getElementById('riwayatContainer');

            if (data.length === 0) {
                showEmptyState();
                return;
            }

            container.innerHTML = '';

            data.forEach(item => {
                const date = new Date(item.timestamp);
                const timeStr = date.toLocaleTimeString('id-ID', {
                    hour: '2-digit',
                    minute: '2-digit'
                });
                const dateStr = date.toLocaleDateString('id-ID', {
                    day: '2-digit',
                    month: 'long',
                    year: 'numeric'
                });

                const itemDiv = document.createElement('div');
                itemDiv.className = 'timeline-item';

                // Add class based on type
                if (item.keterangan === 'Terlambat') {
                    itemDiv.classList.add('terlambat');
                }
                if (item.tipe_absen === 'Keluar') {
                    itemDiv.classList.add('keluar');
                }

                const icon = item.keterangan === 'Hadir' ? '‚úÖ' : '‚è∞';
                const tipeAbsen = item.tipe_absen || 'Masuk';
                const tipeIcon = tipeAbsen === 'Masuk' ? 'üü¢' : 'üî¥';

                let detailHTML = '';
                if (item.waktu_keluar && item.durasi_kerja) {
                    const durasi = formatDurasi(item.durasi_kerja);
                    detailHTML = `<br>Durasi Kerja: ${durasi}`;

                    if (item.status_lembur === 'Ya' && item.durasi_lembur) {
                        const lembur = formatDurasi(item.durasi_lembur);
                        detailHTML += `<br>Durasi Lembur: ${lembur}`;
                    }
                }

                let badgeHTML = '';
                if (item.status_lembur === 'Ya') {
                    badgeHTML = '<span class="timeline-badge badge-lembur">‚≠ê Lembur</span>';
                }

                itemDiv.innerHTML = `
                    <div class="timeline-icon">${icon}</div>
                    <div class="timeline-content">
                        <div class="timeline-time">${dateStr} ‚Ä¢ ${timeStr}</div>
                        <div class="timeline-title">${tipeIcon} ${tipeAbsen} - ${item.keterangan}</div>
                        <div class="timeline-desc">
                            Waktu: ${item.waktu_absen || '-'}${detailHTML}
                        </div>
                        ${badgeHTML}
                    </div>
                `;

                container.appendChild(itemDiv);
            });
        }

        // Format durasi
        function formatDurasi(menit) {
            if (!menit || menit === 0) return '-';
            const jam = Math.floor(menit / 60);
            const sisa_menit = menit % 60;
            return `${jam} jam ${sisa_menit} menit`;
        }

        // Show empty state
        function showEmptyState() {
            const container = document.getElementById('riwayatContainer');
            container.innerHTML = `
                <div class="empty-state">
                    <div class="empty-state-icon">üì≠</div>
                    <div style="font-size: var(--text-lg); margin-bottom: var(--space-2);">Tidak ada data</div>
                    <div>Belum ada riwayat absensi untuk filter ini</div>
                </div>
            `;
        }

        // Refresh data
        function refreshData() {
            loadAbsensiData();
        }

        // Real-time updates
        socket.on('data_update', (data) => {
            console.log('Real-time update:', data);

            // Reload if update is for current user
            if (data.pegawai_id && data.pegawai_id === pegawai_id) {
                loadAbsensiData();

                // Show notification
                if ('Notification' in window && Notification.permission === 'granted') {
                    new Notification('Absensi Tercatat', {
                        body: `${data.tipe_absen || 'Masuk'} - ${data.waktu_absen || data.waktu_keluar}`,
                        icon: '/icons/icon-192x192.png'
                    });
                }
            }
        });

        // Initialize
        loadAbsensiData();
    </script>
    <script src="/public/js/notification-component.js"></script>
    <script>
        // Initialize notification
        function initUserNotification() {
            const userData = JSON.parse(sessionStorage.getItem('userData') || '{}');
            const pegawaiId = userData.id_pegawai || sessionStorage.getItem('pegawai_id');
            if (pegawaiId && !window.notificationComponent) {
                new NotificationComponent({
                    isAdmin: false,
                    pegawaiId: parseInt(pegawaiId),
                    containerId: 'notification-bell'
                });
            }
        }
        setTimeout(initUserNotification, 300);

        // Fallback bell icon
        (function() {
            const bellContainer = document.getElementById('notification-bell');
            if (bellContainer && !bellContainer.innerHTML.trim()) {
                bellContainer.innerHTML = `
                    <div class="notif-bell" style="padding:8px;cursor:pointer;display:flex;align-items:center;">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#a0aec0" stroke-width="2">
                            <path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"></path>
                            <path d="M13.73 21a2 2 0 0 1-3.46 0"></path>
                        </svg>
                    </div>
                `;
            }
        })();
    </script>
</body>
</html>
